<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

                <img> Dashboard

                <li><img src="./img/">Profile</li>
                <li><img src="./img/">Messages</li>
                <li><img src="./img/">History</li>
                <li><img src="./img/">Tasks</li>
                <li><img src="./img/">Communities</li>
            </ul>
            <ul class="options" role="list">
                <li><img src="./img/">Settings</li>
                <li><img src="./img/">Support</li>
                <li><img src="./img/">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img src="./img/">
                <input type="search">
            </div>
            <div class="profile">
                <img src="./img/">
                <img src="./img/">
                Guy Mate
            </div>
            <div class="greeting">
                <img src="./img/">
                <div class="greeting-text">
                    <p>Hi there,</p>
                    <p>Guy Mate (@gmate)</p>
                </div>
            </div>
        </div>
        <div class="main">
            
        </div>
